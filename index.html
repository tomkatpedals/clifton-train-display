<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title>Clifton Train Departures</title>
  <style>
.departure .row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 0;
  padding: 0;
}

.departure .time {
  flex: none;
  min-width: 100px;
  font-size: 32px;
  font-weight: bold;
}

.departure .details {
  flex: 1;
  text-align: right;
  font-size: 1.0em;
  color: #333;
}
    

    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.0em;
      margin-bottom: 0.35em;
    }
    .departure {
      font-size: 24px;
      padding: 1.0em;
      margin-bottom: .5em;
      border-radius: 8px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      border: 1px solid black;
      align-items: left;
      text-shadow:
    -2px -2px 0 white,
     2px -2px 0 white,
    -2px  2px 0 white,
     2px  2px 0 white;
    }
    .on-time {
  background: #ffffff;
  border-left: 6px solid #666; /* TRMNL-friendly gray */

}

.delayed {
  background: #fdd;
  border-left: 6px solid #f44336;

}

.scheduled {
  background-image: url('output2.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #000;
  border-left: 6px solid black;

}



      border-left: 6px solid #999;
    }
    .time {
      font-size: 24px;
      font-weight: bold;
        color: solid black;

    }
    .details {
      font-size: 1.0em;
      color: #333;

    }
    .no-trains {
      font-size: 1.6em;
      color: #888;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clifton Departures</h1>
    <div id="departures"></div>
  </div>

  <script>
    function convertTo12Hour(timeStr) {
      const [hour, minute] = timeStr.split(":" ).map(Number);
      const period = hour >= 12 ? "PM" : "AM";
      const hour12 = hour % 12 || 12;
      return `${hour12}:${minute.toString().padStart(2, "0")} ${period}`;
    }

    async function loadDepartures() {
      try {
        const res = await fetch("upcoming_departures.json");
        const data = await res.json();

        const container = document.getElementById("departures");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = '<div class="no-trains">No more trains today</div>';
          return;
        }

        data.forEach((dep, index) => {
          const div = document.createElement("div");
          let statusText = dep.status;

          if (!statusText || statusText.toLowerCase().includes("0 min") || statusText.toLowerCase().includes("0 minutes")) {
            statusText = "On time";
          }

          const statusClass = statusText?.toLowerCase().includes("late") ? "delayed" : (statusText === "On time" ? "on-time" : "scheduled");

          div.className = `departure ${statusClass}`;
div.innerHTML = `
  <div class="row">
    <div class="time">${convertTo12Hour(dep.scheduled_time)}</div>
    <div class="details">${statusText}</div>
  </div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("departures").innerText = "Failed to load departures.";
      }
    }

    loadDepartures();
  </script>
</body>
</html>
