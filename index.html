<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Clifton Departures</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 1rem;
    background: #ffffff; /* white background */
  }

  h1 {
    text-align: left;
    margin-bottom: 1rem;
  }

  .card {
    width: 100%;
    border: 1px solid #ccc; /* thin gray border */
    padding: 0.75rem 1rem;
    margin-bottom: 0.5rem;
    background-color: #ffffff;
    text-align: left;
    font-size: 1.25rem;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <h1>Clifton Station Departures</h1>
  <div id="departures">Loading…</div>

  {% assign now = now | date: "%s" | plus: -14400 | date: "%Y-%m-%dT%H:%M:%S" %}
  <script>
  function getAdjustedNow() {
    const localNow = new Date();
    const localOffsetMinutes = localNow.getTimezoneOffset(); // in minutes

    // Eastern Time is UTC-5 in standard time, UTC-4 during daylight savings
    const isLikelyEastern = (localOffsetMinutes === 240 || localOffsetMinutes === 300); 

    if (isLikelyEastern) {
      return localNow;
    } else {
      // Assume UTC time and apply -4 hour offset (daylight savings assumed)
      const adjusted = new Date(localNow.getTime() - (4 * 60 * 60 * 1000));
      return adjusted;
    }
  }

  const now = getAdjustedNow();  // Use this throughout your script

  async function loadDepartures() {
    const response = await fetch('departures.json');
    const data = await response.json();
    
    // now is already defined above
    ...
    function renderDepartures(data) {
      const container = document.getElementById("departures");
      container.innerHTML = "";

      const now = new Date();

      data.forEach(dep => {
        const depTimeStr = dep.departure_time;
        const headsign = dep.trip_headsign || "Unknown";

        const depDate = new Date();
        const [hour, minute] = depTimeStr.split(":").map(Number);
        depDate.setHours(hour, minute, 0, 0);

        const diffMs = depDate - now;
        const diffMin = Math.round(diffMs / 60000);

        // Filter logic
        if (diffMin < -1) return;

        const timeStr = depDate.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

        let countdown = "";
        if (diffMin < 0) {
          countdown = "(DEPARTED)";
        } else if (diffMin <= 1) {
          countdown = "(ALL ABOARD!)";
        } 

        const cardText = `${headsign} — ${timeStr} ${countdown}`;

        const card = document.createElement("div");
        card.className = "card";

        if (headsign.toLowerCase().includes("hoboken")) {
          card.classList.add("hoboken");
        } else {
          card.classList.add("other");
        }

        card.textContent = cardText;
        container.appendChild(card);
      });

      if (container.children.length === 0) {
        container.innerHTML = "<div style='padding: 20px;'>No upcoming departures.</div>";
      }
    }

    fetch("departures.json")
      .then((res) => res.json())
      .then((data) => renderDepartures(data))
      .catch((err) => {
        document.getElementById("departures").innerText = "Failed to load departures.";
        console.error(err);
      });
  </script>
</body>
</html>
