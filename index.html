<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clifton Station Departures</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #ccc;
    }
    #departures {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .departure-card {
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Clifton Station Departures</h1>
  <div id="departures">Loading...</div>
<script>
  function renderDepartures(data) {
    const container = document.getElementById("departures");
    container.innerHTML = ""; // clear old entries

    const now = new Date();

    data.forEach(dep => {
      const depTimeStr = dep.departure_time;
      const depDate = new Date();
      const [hour, minute] = depTimeStr.split(":").map(Number);
      depDate.setHours(hour, minute, 0, 0);

      // ⛔ Skip if departure is in the past
      if (depDate < now) return;

      const diffMs = depDate - now;
      const diffMin = Math.round(diffMs / 60000);

      const options = { hour: 'numeric', minute: '2-digit' };
      const timeStr = depDate.toLocaleTimeString([], options);

      let text = `HOBOKEN — at ${timeStr}`;
      if (diffMin < 60) {
        text = `HOBOKEN — ${timeStr} (in ${diffMin} min)`;
      }

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = text;
      container.appendChild(card);
    });

    if (container.children.length === 0) {
      container.innerHTML = "<p>No upcoming departures.</p>";
    }
  }

  fetch('departures.json')
    .then(response => response.json())
    .then(data => renderDepartures(data));
</script>

</body>
</html>
