<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clifton NJ Train Departures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .departure {
      border-top: 1px solid #ddd;
      padding: 1em 0;
    }
    .departure:first-of-type {
      border-top: none;
    }
    .time {
      font-weight: bold;
      font-size: 1.2em;
    }
    .status {
      margin-top: 0.3em;
      color: #333;
    }
    .late {
      color: #d9534f;
    }
    .ontime {
      color: #5cb85c;
    }
    .scheduled {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Departures to Hoboken</h1>
    <div id="departures"></div>
  </div>

  <script>
    fetch('upcoming_departures.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('departures');
        data.forEach(dep => {
          const div = document.createElement('div');
          div.className = 'departure';

          const statusClass = dep.status.includes("late") ? "late" : dep.status === "On time" ? "ontime" : "scheduled";

          div.innerHTML = `
            <div class="time">${dep.scheduled_time}</div>
            <div class="status ${statusClass}">
              ${dep.status}
              ${dep.estimated_arrival_minutes !== null ? ` - ETA: ${dep.estimated_arrival_minutes} min` : ''}
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('departures').innerText = 'Error loading departures.';
        console.error(err);
      });
  </script>
</body>
</html>
