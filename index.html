<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clifton Train Departures</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .departure {
      padding: 0.8em;
      margin-bottom: 0.5em;
      background: #222;
      border-left: 6px solid #555;
    }
    .on-time {
      border-color: #4caf50;
    }
    .delayed {
      border-color: #f44336;
    }
    .scheduled {
      border-color: #999;
    }
    .time {
      font-size: 1.5em;
      font-weight: bold;
    }
    .details {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clifton Departures</h1>
    <div id="departures"></div>
  </div>

  <script>
    async function loadDepartures() {
      try {
        const res = await fetch("upcoming_departures.json");
        const data = await res.json();

        const container = document.getElementById("departures");
        container.innerHTML = "";

        data.forEach(dep => {
          const div = document.createElement("div");
          const statusClass = dep.status?.includes("late") ? "delayed" : (dep.status === "On time" ? "on-time" : "scheduled");

          div.className = `departure ${statusClass}`;
          div.innerHTML = `
            <div class="time">${dep.scheduled_time}</div>
            <div class="details">
              ${dep.status || "Scheduled"}
              ${dep.estimated_arrival_minutes != null ? `&middot; ETA: ${dep.estimated_arrival_minutes} min` : ""}
            </div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("departures").innerText = "Failed to load departures.";
      }
    }

    loadDepartures();
  </script>
</body>
</html>
