<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="60">
  <title>Clifton Train Departures</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .departure {
      padding: 0.8em;
      margin-bottom: 0.5em;
      border-left: 6px solid #ccc;
    }
    .on-time {
      background: #ffffff;
      border-color: #4caf50;
    }
    .delayed {
      background: #fdd;
      border-color: #f44336;
    }
    .scheduled {
      background: repeating-linear-gradient(
        45deg,
        #eee,
        #eee 10px,
        #ddd 10px,
        #ddd 20px
      );
      border-color: #999;
    }
    .time {
      font-size: 1.5em;
      font-weight: bold;
    }
    .details {
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clifton Departures</h1>
    <div id="departures"></div>
  </div>

  <script>
    async function loadDepartures() {
      try {
        const res = await fetch("upcoming_departures.json");
        const data = await res.json();

        const container = document.getElementById("departures");
        container.innerHTML = "";

        data.forEach(dep => {
          const div = document.createElement("div");
          let statusText = dep.status;

          // Normalize status if it's "0 minutes late"
          if (statusText === "0 minutes late") {
            statusText = "On time";
          }

          const statusClass = statusText?.includes("late") ? "delayed" : (statusText === "On time" ? "on-time" : "scheduled");

          div.className = `departure ${statusClass}`;
          div.innerHTML = `
            <div class="time">${dep.scheduled_time}</div>
            <div class="details">${statusText}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("departures").innerText = "Failed to load departures.";
      }
    }

    loadDepartures();
  </script>
</body>
</html>
